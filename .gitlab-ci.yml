stages:
  - build
  - lint
  - test

before_script:
  - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY

build:
  stage: build
  tags:
    - builder-shell
  script:
    - make build
    - make push
lint:
  stage: lint
  tags:
    - builder-shell
  script:
    - make lint

test:
  stage: test
  tags:
    - builder-shell
  script:
    - make test
